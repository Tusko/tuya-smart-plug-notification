name = "smart-plug"
main = "src/index.js"
compatibility_date = "2025-10-23"

# Compatibility flags for Node.js compatibility
compatibility_flags = ["nodejs_compat_v2"]

# Bind environment variables
[vars]
NODE_ENV = "production"

# For development
[env.dev]
name = "smart-plug-dev"
vars = { NODE_ENV = "development" }

# Build configuration
[build]
command = ""

# Assets configuration for static files
#[site]
#bucket = "./public"

# Observability
[observability]
enabled = true

